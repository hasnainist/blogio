<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />


    <title>BloGio</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark ">
        <div class="container-fluid mx-3">
            <a class="navbar-brand" style="font-weight: 600; color:#ced6e0;" href="#">BloGio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
                <div class="d-flex " style="padding-right: 15px;">
                    <button type="button" style="border-radius:20px;" class="btn btn-outline-light"
                        data-bs-toggle="modal" data-bs-target="#exampleModal">Sign Up</button>
                </div>

                </form>
            </div>
    </nav>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        style="border-color: black;">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header" style="background-color: black;">
                    <h5 class="modal-title" id="exampleModalLabel" style="color: white;">Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Username</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">

                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">Enter any valid email.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>


                        <select name="" class="form-control mb-3" id="">
                            <option value="">Select Country</option>
                            <option value="">Pakistan</option>
                            <option value="">Turkey</option>
                            <option value="">Singapore</option>
                        </select>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Keep me logged in.</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" style="border-radius: 22px;">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://source.unsplash.com/1920x950/?books,80s
                " class="d-md-block d-none w-100 img-fluid" alt="...">
                    <img src="https://source.unsplash.com/480x700/?books,80s
                " class="d-md-none d-lg-none  d-block w-100  img-fluid" alt="...">
                </div>

                <div class="carousel-item">
                    <img src="https://source.unsplash.com/1920x950/?painting
                " class="d-md-block d-none w-100 img-fluid" alt="...">
                    <img src="https://source.unsplash.com/480x700/?painting
                " class="d-md-none d-lg-none  d-block w-100 img-fluid" alt="...">
                </div>

                <div class="carousel-item">
                    <img src="https://source.unsplash.com/1920x950/?retro,vintage
                " class="d-md-block d-none w-100 img-fluid" alt="...">
                    <img src="https://source.unsplash.com/480x700/?retro,vintage
                " class="d-md-none d-lg-none  d-block w-100 img-fluid" alt="...">
                </div>

                <div class="carousel-item">
                    <img src="https://source.unsplash.com/1920x950/?history,safari
                " class="d-md-block d-none w-100 img-fluid" alt="...">
                    <img src="https://source.unsplash.com/480x700/?history,safari
                " class="d-md-none d-lg-none  d-block w-100 img-fluid" alt="...">
                </div>

                <div class="carousel-item">
                    <img src="https://source.unsplash.com/1920x950/?face
                " class="d-md-block d-none w-100 img-fluid" alt="...">
                    <img src="https://source.unsplash.com/480x700/?face
                " class="d-md-none d-lg-none  d-block w-100 img-fluid" alt="...">
                </div>

                <div class="carousel-item">
                    <img src="https://source.unsplash.com/1920x950/?kite,parachute
                " class="d-md-block d-none w-100 img-fluid" alt="...">
                    <img src="https://source.unsplash.com/480x700/?kite,parachute
                " class="d-md-none d-lg-none  d-block w-100 img-fluid" alt="...">
                </div>
                
                <div class="carousel-item">
                    <img src="https://source.unsplash.com/1920x950/?ships
                " class="d-md-block d-none w-100 img-fluid" alt="...">
                    <img src="https://source.unsplash.com/480x700/?ships
                " class="d-md-none d-lg-none  d-block w-100 img-fluid" alt="...">
                </div>




            </div>


            <div class="container-fluid" style="background-color:black">

                <div class="d-flex justify-content-center">
                    <p style="padding-top: 5px; font-size: 0.7rem; color: white">copyright Â© 2021 all rights reserved
                    </p>
                </div>

            </div>
